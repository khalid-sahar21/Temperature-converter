<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Temperature Converter</h1>
    <form id="temperatureForm">
        <label class="label-1" for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius" required>
        <input type="button" value="Convert to Fahrenheit" onclick="convertToCelsius()">
         <br> <br>
        <label class="label-1" for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" required>
        <input type="button" value="Convert to Celsius" onclick="convertToFahrenheit()">
    </form>

    <div id="result" class="result"></div>

    <script>
        function convertToCelsius() {
            // Get the Celsius temperature from the input field
            var celsiusInput = document.getElementById("celsius").value;

            // Convert Celsius to Fahrenheit using the formula (°F = °C × 9/5 + 32)
            var fahrenheit = (celsiusInput * 9/5) + 32;

            // Display the result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = celsiusInput + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit.";
        }

        function convertToFahrenheit() {
            // Get the Fahrenheit temperature from the input field
            var fahrenheitInput = document.getElementById("fahrenheit").value;

            // Convert Fahrenheit to Celsius using the formula (°C = (°F - 32) * 5/9)
            var celsius = (fahrenheitInput - 32) * 5/9;

            // Display the result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = fahrenheitInput + " Fahrenheit is equal to " + celsius.toFixed(2) + " Celsius.";
        }
    </script>


    
</body>
</html>
